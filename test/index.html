<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1076px;
            height: 657px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Contours_2.js"></script>
        <script src="data/Rings_Buffer_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-1.2952858525005804,36.81802477249484],[-1.168362547981512,37.0246302195822]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_SatelliteImage_0');
        map.getPane('pane_SatelliteImage_0').style.zIndex = 400;
        var layer_SatelliteImage_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_SatelliteImage_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_SatelliteImage_0;
        map.addLayer(layer_SatelliteImage_0);
        map.createPane('pane_Ouder_3D_int_oudeqr_1');
        map.getPane('pane_Ouder_3D_int_oudeqr_1').style.zIndex = 401;
        var img_Ouder_3D_int_oudeqr_1 = 'data/Ouder_3D_int_oudeqr_1.png';
        var img_bounds_Ouder_3D_int_oudeqr_1 = [[-1.2644407739221508,36.88419868180387],[-1.2041311410424902,36.95153195205306]];
        var layer_Ouder_3D_int_oudeqr_1 = new L.imageOverlay(img_Ouder_3D_int_oudeqr_1,
                                              img_bounds_Ouder_3D_int_oudeqr_1,
                                              {pane: 'pane_Ouder_3D_int_oudeqr_1'});
        bounds_group.addLayer(layer_Ouder_3D_int_oudeqr_1);
        map.addLayer(layer_Ouder_3D_int_oudeqr_1);
        function pop_Contours_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAYER'] !== null ? autolinker.link(feature.properties['LAYER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ELEVATION'] !== null ? autolinker.link(feature.properties['ELEVATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CLOSED_CON'] !== null ? autolinker.link(feature.properties['CLOSED_CON'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Contours_2_0() {
            return {
                pane: 'pane_Contours_2',
                opacity: 1,
                color: 'rgba(247,128,30,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Contours_2');
        map.getPane('pane_Contours_2').style.zIndex = 402;
        map.getPane('pane_Contours_2').style['mix-blend-mode'] = 'normal';
        var layer_Contours_2 = new L.geoJson(json_Contours_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Contours_2',
            layerName: 'layer_Contours_2',
            pane: 'pane_Contours_2',
            onEachFeature: pop_Contours_2,
            style: style_Contours_2_0,
        });
        bounds_group.addLayer(layer_Contours_2);
        map.addLayer(layer_Contours_2);
        function pop_Rings_Buffer_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['distance'] !== null ? autolinker.link(feature.properties['distance'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Rings_Buffer_3_0() {
            return {
                pane: 'pane_Rings_Buffer_3',
                opacity: 1,
                color: 'rgba(255,158,23,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Rings_Buffer_3');
        map.getPane('pane_Rings_Buffer_3').style.zIndex = 403;
        map.getPane('pane_Rings_Buffer_3').style['mix-blend-mode'] = 'normal';
        var layer_Rings_Buffer_3 = new L.geoJson(json_Rings_Buffer_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Rings_Buffer_3',
            layerName: 'layer_Rings_Buffer_3',
            pane: 'pane_Rings_Buffer_3',
            onEachFeature: pop_Rings_Buffer_3,
            style: style_Rings_Buffer_3_0,
        });
        bounds_group.addLayer(layer_Rings_Buffer_3);
        map.addLayer(layer_Rings_Buffer_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Rings_Buffer_3.png" /> Rings_Buffer': layer_Rings_Buffer_3,'<img src="legend/Contours_2.png" /> Contours': layer_Contours_2,"Ouder_3D_int_oudeqr": layer_Ouder_3D_int_oudeqr_1,"Satellite Image": layer_SatelliteImage_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Contours_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Contours_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Rings_Buffer_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['distance'] !== null?String('<div style="color: #000000; font-size: 13pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['distance']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Rings_Buffer_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Contours_2,layer_Rings_Buffer_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Contours_2,layer_Rings_Buffer_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Contours_2,layer_Rings_Buffer_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Contours_2,layer_Rings_Buffer_3]);
        });
        </script>
    </body>
</html>
